<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    
<title>Recording</title>


<link href="styles-record.css" rel="stylesheet" type="text/css" />
<link href="depend/schriften.css" rel="stylesheet" type="text/css" />
<link href="styles.css" rel="stylesheet" type="text/css" />
<link href="styles-desktop.css" rel="stylesheet" type="text/css" />
<script src="depend/jquery-3.5.1.min.js" type="text/javascript"></script>

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="mobile-web-app-capable" content="yes">
<script>
  // Check if fullscreen mode is active on page load
  document.addEventListener("DOMContentLoaded", function() {
       if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
           document.getElementById("fullscreenButton").style.display = "block"; // Show exit fullscreen button
       } else {
           document.getElementById("fullscreenButton").style.display = "none"; // Hide exit fullscreen button
       }
   });
</script>
</head>

<body>
  
  


<div id="container" class="container">
    <div class="record-info-container" style="display: none">
      <form id="record-form" class="profile" style="padding:20px; height:100%; align-items:center;">
        <video id="recorded-info-record" style="display: none; height:fit-content; padding:20px 0;" class="video-show" loop autoplay playsinline></video>
        <input type="text" id="record-title" name="record-title" pattern="^[A-Za-z0-9_\-\s]{3,60}$" placeholder="Title" required> <!-- countdown max. letters 14 -->
        <textarea rows="3" id="record-keywords" maxlength="100" name="record-keywords" placeholder="some keywords that represent your topic (comma separated)" required></textarea> 
          <button type="submit" class="button1" style="margin :20px 0; width:100%;">Post</button>
      </form>
    </div>
    <div id="video-header" class="video-header">
      <button id="record-info" onclick="setRecordInfo()" disabled>Record info</button>
    </div>
    <div id="recording-text" class="recording-text"></div>
    <video id="video" class="video-container" muted autoplay playsinline></video>
    <div id="record" class="record-bottom">
      <div id="recording" class="recording" onclick="toggleRecording()">
        <div id="record-button" class="start-record"></div>
      </div>

      <img id="flip-camera-icon" src="img/rec/flip-camera.png" alt="FlipCameraIcon" class="flip-camera"
        onclick="flipCamera()" height="60" width="60" />
    </div>
    <div class="player-container" id="player-container" style="display: none">
    <video id="recorded" style="display: none" class="video-show" autoplay removeClass playsinline></video>
    <div id="player-controls" class="player-controls" style="display: none">
      <div id="play-icon" class="play-icon" onclick="playVideo()">
        <img src="img/rec/play.png" height="100%" width="100%" />
      </div>
      <div id="pause-icon" class="pause-icon" onClick="pauseVideo()" style="display: none">
        <img src="img/rec/pause.png" height="100%" width="100%" />
      </div>
      <div id="check-icon" class="trim-icon" onClick="handleTrim()" style="display: none">
        <img src="img/rec/check.svg" height="100%" width="100%" />
      </div>
      <!-- )} -->
      <!-- {!isPlaying && !isTrimVideo && ( -->
       <div class="trim-icon" id="trim-icon-container"  onClick="onTrim()" >  <!-- {deleted styles from above line ( -->
        <img src="img/rec/trim.png" id="trim-icon" height="100%" width="100%" />
      </div>
      <div class="cancel-icon" id="cancel-icon-container"  onClick="window.location.reload()">
       <img src="img/rec/cancel.svg" id="cancel-icon" height="100%" width="100%" />
      </div>
      <!-- )} -->
    </div>

    <!--<div id="slider" style="display: none">-->
    <!--  <div id="slider-range"></div>-->
    <!--  <p id="amount"></p>-->
    <!--</div>-->
    <div id="slider" style="display: none;">
      <input type="range" id="slider-range-i" class="slider-range" min="0" max="100" value="0" step="1">
      <input type="range" id="slider-range-f" class="slider-range" min="0" max="100" value="0" step="1">
      <p id="amount">0 sec</p>
    </div>

  </div>

  
  <script src="index.js"></script>
  <script src="depend/rec-nouislider.min.js"></script>
  <script src="depend/recording.js"></script>
